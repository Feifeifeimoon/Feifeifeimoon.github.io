]</span><br><span class="line">		<span class="keyword">if</span> !ok &#123;</span><br><span class="line">			<span class="keyword">return</span> <span class="literal">nil</span>, errors.New(<span class="string">"Error Type"</span>)</span><br><span class="line">		&#125;</span><br><span class="line">		m = reflect.New(t).Interface().(Message)</span><br><span class="line">	&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">		m = msg</span><br><span class="line">	&#125;</span><br><span class="line">	err = json.Unmarshal(buffer, m)</span><br><span class="line">	<span class="keyword">return</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">	Write Message to End-Point</span></span><br><span class="line"><span class="comment">	Return if err occur</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">Write</span><span class="params">(out io.Writer, m Message)</span> <span class="params">(err error)</span></span> &#123;</span><br><span class="line">	typeByte, ok := type2byte[reflect.TypeOf(m)]</span><br><span class="line">	<span class="keyword">if</span> !ok &#123;</span><br><span class="line">		<span class="keyword">return</span> errors.New(<span class="string">"Error Msg Type"</span>)</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	ret, err := json.Marshal(m)</span><br><span class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="keyword">return</span></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	buffer := bytes.NewBuffer(<span class="literal">nil</span>)</span><br><span class="line">	buffer.WriteByte(typeByte)</span><br><span class="line">	_ = binary.Write(buffer, binary.BigEndian, <span class="keyword">int64</span>(<span class="built_in">len</span>(ret)))</span><br><span class="line">	buffer.Write(ret)</span><br><span class="line"></span><br><span class="line">	_, err = out.Write(buffer.Bytes())</span><br><span class="line">	<span class="keyword">return</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
